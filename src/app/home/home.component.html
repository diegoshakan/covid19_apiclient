<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="dados">
      <ng-template pTemplate="caption">
        <div>
          <h1>Covid-19 no mundo</h1>
          <p *ngFor="let dado of dados">Atualizado em:
            {{ dado.updated | date: 'd/MM/yyyy hh:mm a' }}
          </p>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Casos</th>
          <th>Mortes</th>
          <th>Curados</th>
          <th>Pa√≠ses Afetados</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-dado>
        <tr style="text-align: center">
          <td>{{ dado.cases }}</td>
          <td>{{ dado.deaths }}</td>
          <td>{{ dado.recovered }}</td>
          <td>{{ dado.affectedCountries }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<br />
