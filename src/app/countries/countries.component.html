<p-table [value]="countries">
    <ng-template pTemplate="header">
        <tr>
          <th>Pa√≠s</th>
          <th>Casos</th>
          <th>Mortes</th>
          <th>Curados</th>
          <th>Detalhes</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
        <tr>
          <td>{{ c.country }}</td>
          <td>{{ c.cases }}</td>
          <td>{{ c.deaths }}</td>
          <td>{{ c.recovered }}</td>
          <td><button pButton type="button" label="Info"
            class="ui-button-rounded ui-button-info"
            routerLink='/countries/{{c.country}}'></button>
          </td>
        </tr>
    </ng-template>
</p-table>
